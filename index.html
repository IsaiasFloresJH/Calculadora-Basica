<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Aplicacion Calculadora</title>
</head>
  <body>
    <div class="container"> 
    <h1 style="color: blue; text-align: center;"  >Aplicacion Calculadora</h1>
    <form id="formulario">
        <!-- esto sirve para separar-->
        <div class="mb-3"> 
            <label for="operandoa">Operando A</label>
            <input type="number" class="form-control"
            placeholder="Escribe el operando A" id="operandoa">
        </div>
        <div class="mb-3">
            <label for="operandob">Operando B</label>
            <input type="number" class="form-control"
            placeholder="Escribe el operando B" id="operandob">
        </div>
        
    </form>
    <button  class="btn btn-primary mb-3" onclick="sumar()" style="margin: 5px;">
      Sumar</button>
    <button  class="btn btn-primary mb-3" onclick="restar()" style="margin: 5px">
      Restar</button>
    <button  class="btn btn-primary mb-3" onclick="multiplicar()"style="margin: 5px">
      Multiplicar</button>
    <button  class="btn btn-primary mb-3" onclick="dividir()" style="margin: 5px">
      Dividir</button>
    

    <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
     crossorigin="anonymous"></script>
    <script src="calculo.js"></script>

</body>
</html>
